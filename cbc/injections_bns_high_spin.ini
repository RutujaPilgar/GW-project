min-mass2 = 1
max-mass2 = 2
min-mtotal = 2
max-mtotal = 4

enable-spin =
min-spin1 = 0
max-spin1 = 0.4
min-spin2 = 0
max-spin2 = 0.4

waveform = SpinTaylorT2threePointFivePN
